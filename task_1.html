<!DOCTYPE html>
<html lang = "ru">
<head>
    <title>Оценки</title>
    <meta charset = 'UTF-8'>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        font-family: "Calibri Light",serif;
    }
    .two {
        background-color: indianred;
    }
    .three {
        background-color: yellow;
    }
    .four_and_five {
        background-color: mediumseagreen;
    }

    .subject{
        background-color: gray;
    }
</style>
<body>
<p style="font-family: Calibri Light,serif">Оценки</p>
<table border="1">
        <tr>
            <th>Предметы</th>
            <th colspan="4">Оценки</th>
        </tr>
        <tr>
            <td class="subject">КТИ</td>
            <td class="two">2</td>
            <td class="four_and_five">4</td>
            <td class="three">3</td>
            <td class="four_and_five">5</td>
        </tr>
        <tr>
            <td class="subject">Математический анализ</td>
            <td class="four_and_five">5</td>
            <td class="four_and_five">4</td>
            <td class="two">2</td>
            <td class="four_and_five">5</td>
        </tr>
        <tr>
            <td class="subject">Начертательная геометрия</td>
            <td class="three">3</td>
            <td class="four_and_five">5</td>
            <td class="four_and_five">4</td>
            <td class="four_and_five">5</td>
        </tr>
        <tr>
            <td class="subject">Физкультура</td>
            <td class="four_and_five">4</td>
            <td class="four_and_five">5</td>
            <td class="four_and_five">5</td>
            <td class="four_and_five">5</td>
        </tr>
    </table>
</body>
</html>
